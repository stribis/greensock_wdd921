<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basics</title>
  <style>
    .mr-circle, .mrs-circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      text-align: center;
      color: white;
    }

    .mrs-square, .mr-square {
      width: 100px;
      height: 100px;
      background-color: blue;
    }

    .mr-square {
      background-color: orange;
    }

    .mrs-circle {
      background-color: purple;
    }

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <!-- <script defer src="animation.js"></script> -->
  <script defer src="timeline.js"></script>

</head>
<body>
  
  <div class="mr-circle">to</div>
  <div class="mrs-square">from</div>
  <div class="mr-square"><a href="#">Linki</a></div>
  <div class="mrs-circle">set</div>
</body>

</html>
