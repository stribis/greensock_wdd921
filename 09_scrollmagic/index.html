<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollMagic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="parallax slide" id="parallax">
    <div class="row">
      <h1>My Background Image has a parallax effect</h1>
    </div>
  </div>



  <div class="slideIn slide" id="slideIn">
    <div class="row">
      <h1>I will pin and slide at some point!</h1>
    </div>
  </div>

  
  <div class="slideIn2 slide" id="slideIn2">
    <div class="row">
      <div class="left">
        <h1>I come from the left</h1>
      </div>
      <div class="opacity">
        <h1>I come from nowhere</h1>
      </div>
      <div class="bottom">
        <h1>I come from the bottom</h1>
      </div>
    </div>
  </div>

  
  <div style="height:100vh"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
  <script src="code.js"></script>
</body>
</html>
